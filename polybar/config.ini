[colors]
background = #3b4252
background-alt = #4c566a
foreground = #d8dee9
primary = #5e81ac
secondary = #81a1c1
alert = #bf616a
disabled = #2e3440

[bar/example]
width = 100%
height = 24pt
radius = 0
monitor = ${env:MONITOR:}

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.background-alt}

font-0 = JetBrainsMonoNerdFont;1

modules-left = xworkspaces xwindow
modules-right = pulseaudio xkeyboard wlan eth systray battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#81a1c1}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 󰖁
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %{F#81a1c1}󰌌%{F-} %layout%
label-layout-foreground = ${colors.foreground}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#81a1c1}󰖪%{F-}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#81a1c1}󰖩%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#81a1c1}󰈀%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %d/%m/%Y %I:%M %p

label = %date%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery

battery = BAT1
adapter = ADP1

full-at = 100
low-at = 20

poll-interval = 5

label-charging = %{F#81a1c1}󰂄%{F-} %percentage%%
label-discharging = %{F#81a1c1}󰁹%{F-} %percentage%%
label-full = %{F#81a1c1}󱟢%{F-} %percentage%%
label-low = %{F#81a1c1}󱃍%{F-} %percentage%%

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
