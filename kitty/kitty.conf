# Color scheme

# vim:ft=kitty
## name: Nord
## author: Eric N. Vander Weele
## upstream: https://www.nordtheme.com/
## blurb: Nord theme utilizing the full Frost and Aurora palette.

# Basic colors
foreground           #d8dee9
background           #2e3440
selection_foreground #d8dee9
selection_background #434c5e

# Cursor colors
cursor            #d8dee9
cursor_text_color #3b4252

# URL underline color when hovering with mouse
url_color #0087bd

# Window border colors and terminal bell colors
active_border_color   #81a1c1
inactive_border_color #4c566a
bell_border_color     #88c0d0
visual_bell_color     none

# Tab bar colors
active_tab_foreground   #3b4252
active_tab_background   #88c0d0
inactive_tab_foreground #e5e9f0
inactive_tab_background #4c566a
tab_bar_background      #3b4252
tab_bar_margin_color    none

# Mark colors (marked text in the terminal)
mark1_foreground #3b4252
mark1_background #88c0d0
mark2_foreground #3b4252
mark2_background #bf616a
mark3_foreground #3b4252
mark3_background #ebcb8b

# The basic 16 colors
# black
color0 #3b4252
color8 #4c566a

# red
color1 #bf616a
color9 #bf616a

# green
color2  #a3be8c
color10 #a3be8c

# yellow
color3  #ebcb8b
color11 #d08770

# blue
color4  #81a1c1
color12 #5e81ac

# magenta
color5  #b48ead
color13 #b48ead

# cyan
color6  #88c0d0
color14 #8fbcbb

# white
color7  #e5e9f0
color15 #eceff4

#####

enable_audio_bell no

remember_window_size no

initial_window_width  1024
initial_window_height 576

wayland_titlebar_color   system
font_family              JetBrainsMonoNerdFont
#background_opacity       0.8
#hide_window_decorations yes

enabled_layouts splits

map alt+k launch --location=hsplit --cwd=current
map alt+l launch --location=vsplit --cwd=current
map alt+j layout_action rotate
map ctrl+shift+t new_tab_with_cwd
map alt+shift+t new_tab

map alt+shift+up    move_window up
map alt+shift+left  move_window left
map alt+shift+right move_window right
map alt+shift+down  move_window down

map alt+left  neighboring_window left
map alt+right neighboring_window right
map alt+up    neighboring_window up
map alt+down  neighboring_window down

map alt+q close_window

map alt+ctrl+left  resize_window narrower
map alt+ctrl+right resize_window wider
map alt+ctrl+up    resize_window taller
map alt+ctrl+down  resize_window shorter 3
map alt+ctrl+home  resize_window reset

map alt+shift+c copy_to_clipboard
map alt+shift+v paste_from_clipboard

map alt+shift+r load_config_file

update_check_interval 0
